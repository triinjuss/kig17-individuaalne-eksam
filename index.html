<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triin Juss KIG individuaalne eksam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <div class="intro">
            <img class="logo" src="img/logo ok.svg" alt="Saaremaa DiskGolf logo">
            <nav class="lang"><a href="#" class="lang__btn">EN</a></nav>
        </div>
        <div class="course">
            <div class="course__distance">
                <h3 class="course__distance-number">0.2</h3>
                <h4 class="course__distance-unit">km</h4>
            </div>

            <p class="course__nearest">Lähim rada</p>
            <h1 class="course__name">Mändjala kämping</h1>
            <p class="course__address">Saare Maakond, Saaremaa vald, Mändjala</p>

            <div class="course__data">
                <div class="course__data-item">Korve: <span class="course__data-item__number">9</span></div>
                <div class="course__data-item">Par: <span class="course__data-item__number">27</span></div>
                <div class="course__data-item">Mängijaid: <span class="course__data-item__number">9</span></div>
            </div>

            <a class="btn-primary" href="#">ALUSTA MÄNGU</a>
            
            <a class="btn-secondary" href="#">Teised Saaremaa rajad</a>

        </div>
    </section>
</body>
</html>
